<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket MiniPrinter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: monospace;
      font-size: 12px;
      background: white;
      margin: 0;
      padding: 0;
    }
    .ticket {
      width: 58mm;
      max-width: 100%;
      padding: 5px;
      margin: auto;
    }
    .center {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 2px;
      text-align: left;
      border-bottom: 1px dashed #000;
    }
    .logo {
      width: 100px;
      margin-bottom: 5px;
    }
    .line {
      border-top: 1px dashed black;
      margin: 5px 0;
    }
    @media print {
      @page { margin: 0; }
      body * { visibility: hidden; }
      .ticket, .ticket * {
        visibility: visible;
      }
      .ticket {
        position: absolute;
        top: 0;
        left: 0;
        width: 58mm;
        padding: 5px;
      }
    }
  </style>
</head>
<body>

<div class="ticket" id="ticketSalida">
  <div class="center">
    <img src="logo_proveedora_bn.png" alt="Logo" class="logo"><br>
    <strong>SALIDA DE ALMACÉN</strong><br>
    <small>Folio: SC-00007</small><br>
    <small>Fecha: 7/6/2025, 12:38:02</small><br>
    <small>Sucursal: CAVAZOS</small><br>
  </div>

  <div class="line"></div>

  <table>
    <thead>
      <tr><th>Código</th><th>Cant</th></tr>
    </thead>
    <tbody>
      <tr><td>75001322</td><td>100</td></tr>
      <tr><td>75046251</td><td>100</td></tr>
      <tr><td>75086745</td><td>100</td></tr>
      <tr><td>75072195</td><td>20</td></tr>
      <tr><td>08346917</td><td>100</td></tr>
    </tbody>
  </table>

  <div class="line"></div>

  <p>Entregado por: Gibrán</p>
  <p>Firma: __________________</p>
  <p>Recibido: _______________</p>
</div>

<script>
  window.onload = () => {
    window.print();
  }
</script>

</body>
</html>
